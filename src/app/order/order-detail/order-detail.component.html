<div class="card" style="width: 20rem;">
    <div>
        <div class="card-body">
            <h5 class="card-title"> {{orderItem.name}}</h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">{{orderItem.size}}</li>
            <li class="list-group-item"> {{orderItem.price | currency}}</li>
            <li class="list-group-item">Quantity: {{orderItem.items}}</li>
        </ul>
        <div class="card-body">
            <button type="button" class="btn btn-primary " (click)="EditClicked.emit(orderItem)">Edit Item</button>
            <button type="button" class="btn btn-danger" (click)="DeleteClicked()">Delete Item</button>
        </div>
    </div>

</div>
